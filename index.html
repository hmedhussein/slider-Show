<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <title>learn JavaScript slider</title>
  </head>
  <body>
    <h1 class="title">JavaScript slider</h1>

    <section>
      <div id="sliderContiner" class="slider-continer">
        <!-- <img style="z-index: 5"src="img/1.png"class="img-slider zind"alt=""/>
        <img style="z-index: 4" src="img/2.png" class="img-slider" alt="" />
        <img style="z-index: 3" src="img/3.png" class="img-slider" alt="" />
        <img style="z-index: 2" src="img/4.png" class="img-slider" alt="" />
        <img style="z-index: 1" src="img/5.png" class="img-slider" alt="" /> -->

        <!-- <p style="z-index: 10" class="active-num">slide # 1 of 5</p> -->
      </div>

      <div class="num-continer">
        <div class="con">
          <button id="pre" class="active-num">
            <i class="fa-solid fa-angle-left"></i> &nbsp;pre
          </button>
        </div>
        <div class="navCenter">
          <div><button class="myNumber active-num">1</button></div>
          <div><button class="myNumber">2</button></div>
          <div><button class="myNumber">3</button></div>
          <div><button class="myNumber">4</button></div>
          <div><button class="myNumber">5</button></div>
        </div>
        <div class="con">
          <button id="next" class="active-num">
            next &nbsp;<i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>
  </body>
</html>
